<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Carte de visite</title>
  </head>
  <body>
    <div class="page">
      <div class="vcard">
        <div class="background">
          <div class="logo">
            <img src="assets/images/BeCode.png" alt="Logo" />
          </div>
          <div class="text">
            <h1>Dorian Goffette</h1>
            <div class="subtitle">Apprenant web developpeur</div>
            <div class="adress">
              <p>
                Rue berlandeux 10 <br />
                4040 Herstal Belgique
              </p>
            </div>
            <div class="info">
              <img
                class="icons"
                src="assets/images/smartphone.svg"
                alt="Smartphone-icon"
              />
              <span class="link">+32 4 96 05 14 96</span>
            </div>
            <div class="info">
              <img
                class="icons"
                src="assets/images/gmail.svg"
                alt="Gmail-icon"
              />
              <span class="link">goffettedorian@gmail.com</span>
            </div>
            <div class="info">
              <img
                class="icons"
                src="assets/images/github.svg"
                alt="Github-icon"
              />
              <span class="link">GoffetteDorian</span>
            </div>
            <div class="info">
              <img
                class="icons"
                src="assets/images/linkedin.svg"
                alt="Linkedin-icon"
              />
              <span class="link">Dorian Goffette</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
